<h2>
    <mat-icon>list</mat-icon>All post
</h2>
<table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.label}}</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Edit post icon" *ngIf="element[column.name] === 'edit'">
        <mat-icon>edit</mat-icon>
      </button>
            <button mat-icon-button color="warn" aria-label="Edit post icon" *ngIf="element[column.name] === 'delete'">
        <mat-icon>delete</mat-icon>
      </button>

            <ng-container *ngIf="element[column.name]!=='edit' && element[column.name]!=='delete'">
                {{element[column.name]}}</ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
