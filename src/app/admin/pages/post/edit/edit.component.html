<div class="container-fluid pt-3">
    <div class="card">
        <header class="card-header">
            <h2 class="card-title text-secondary"><i class="fa fa-pencil"></i>Edit post</h2>
        </header>
        <div class="card-body">
            <form>
                <fieldset class="col-md mb-4">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Title of the post" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <input type="text" class="form-control" id="category" placeholder="Category (Accordion, Slider etc.)" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="category">Sub Category</label>
                                <input type="text" class="form-control" id="sub-category" placeholder="Sub Category (HTML, CSS, JavaScript etc.)" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="category">Description</label>
                                <input type="text" class="form-control" id="smallDescription" placeholder="Tell something about post" required>
                                <small id="smallDescriptionHelp" class="form-text text-muted text-right">Description should not
                  be more then 200 charecters.</small>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row m-0 p-0">
                    <fieldset class="col-md mb-4">
                        <legend>Meta Tags</legend>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="category">Title</label>
                                    <input type="text" class="form-control" id="meta-title" placeholder="Title for SEO" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="category">Description</label>
                                    <input type="text" class="form-control" id="metaDescription" placeholder="Description for SEO" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="category">Keywords</label>
                                    <input type="text" class="form-control" id="metaKeywords" placeholder="Keywords for SEO" required>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Creation Date</label>
                            <input type="text" class="form-control" id="creationDate" placeholder="Date" required>
                        </div>
                    </div>
                </div>
                <app-editor-js></app-editor-js>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
