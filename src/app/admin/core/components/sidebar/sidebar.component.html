<div class="menu-list">
    <div class="block" *ngFor="let item of menu">
        <h2 *ngIf="!item.headingAsLink">{{item.label}}
            <mat-icon>arrow_right</mat-icon>
        </h2>
        <ul>
            <li class="{{item.cssClass ? item.cssClass : null}}" *ngFor="let child of item.children">
                <a routerLink="{{child.link}}">
                    <mat-icon>{{child.icon}}</mat-icon>{{child.label}}<span class="spacer"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
