<span class="closeSidebar">Menu <mat-icon>menu</mat-icon></span>
<nav>
    <ng-container *ngFor="let item of menu">
        <h2>
            <span>
        <mat-icon>{{item.icon}}</mat-icon>{{item.name | titlecase}}
      </span>
            <mat-icon>expand_more</mat-icon>
        </h2>
        <ul>
            <li *ngFor="let child of item.list"><a routerLink="{{child.link}}">{{child.name  | titlecase}}</a>
            </li>
        </ul>
    </ng-container>
</nav>
