<header class="flex">
    <menu class="toggle" (click)="toggle()" [ngClass]="sidebarIsActive ? 'active' : null">
        <span>
      <mat-icon *ngIf="sidebarIsActive">more_vert</mat-icon>
      <mat-icon *ngIf="!sidebarIsActive">more_horiz</mat-icon>
    </span>
    </menu>
    <a routerLink="/homepage" class="logo" [ngClass]="sidebarIsActive ? 'active' : null"><span>&#123;UI&#125;</span>
    UIdhtml</a>
    <nav class="flex">
        <ul class="flex" *ngFor="let item of menu">
            <li><a routerLink="{{item.url}}">{{item.label}}</a></li>
        </ul>
    </nav>
</header>
